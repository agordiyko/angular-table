<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        [checked]="dataSource.length > 0 && isAllSelected()"
        [indeterminate]="
          dataSource.length > 0 &&
          selectionService.selection.hasValue() &&
          !isAllSelected()
        "
        (change)="toggleAllRows()"
        [disabled]="dataSource.length === 0"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="selectionService.selection.toggle(row)"
        [checked]="selectionService.selection.isSelected(row)"
      ></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="Имя">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="onRowClick(element)"
      [class.selected]="selectionService.selection.isSelected(element)"
    >
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Фамилия">
    <th mat-header-cell *matHeaderCellDef>Фамилия</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Телефон">
    <th mat-header-cell *matHeaderCellDef>Телефон</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
